suite: Test secret
templates:
  - secret.yaml
tests:
  - it: should contain the api key
    set:
      pagerduty:
        apiKey: mymattermostapikey
    asserts:
      - matchSnapshot: {}

  - it: should not exist when using external secret
    set:
      pagerduty:
        apiKeyFromSecret: my-pagerduty-secret
    asserts:
      - hasDocuments:
          count: 0
