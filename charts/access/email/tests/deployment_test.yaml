suite: Test deployment
templates:
  - deployment.yaml
tests:
  - it: should match the snapshot
    set:
      image:
        repository: gcr.io/overridden/repository
        tag: v98.76.54
    asserts:
      - matchSnapshot: {}

  - it: should match the snapshot (mailgun on)
    set:
      mailgun:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: should match the snapshot (smtp on)
    set:
      smtp:
        enabled: true
    asserts:
      - matchSnapshot: {}
